{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="{% static 'Server/nv.d3.css' %}" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="{% static 'Server/nv.d3.js' %}"/>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body class='with-3d-shadow with-transitions'>
<button onclick="expandLegend();">Expand/Contract Legend</button>
    <script>
        var expandLegend = function() {
            var exp = chart.legend.expanded();
            chart.legend.expanded(!exp);
            chart.update();
        }
    </script>
<svg id="chart1" style="height: 900px;"></svg>

<script>

    var histcatexplong = [
        {
            "key" : "Gamma Spectrometer" ,
            "values" : [ 
            {% for measurement in measurements %}
                [{{ measurement.date }} , {{ measurement.value }}],
            {% endfor %}
            ]
        } ,
        {
            "key" : "Ionization Chamber" ,
            "values" : [ 
            {% for measurement in measurements %}
                [{{ measurement.date }} , {{ measurement.value }}],
            {% endfor %}
            ]
        } ,
        {
            "key" : "Semiconductor Radioactivity Detector" ,
            "values" : [ 
            {% for measurement in measurements %}
                [{{ measurement.date }} , {{ measurement.value }}],
            {% endfor %}
            ]
        } ,
        {
            "key" : "Geiger-Muller Counter" ,
            "values" : [ 
            {% for measurement in measurements %}
                [{{ measurement.date }} , {{ measurement.value }}],
            {% endfor %}
            ]
        } ,       
    ];

    var colors = d3.scale.category20();

    var chart;
    nv.addGraph(function() {
        chart = nv.models.stackedAreaChart()
            .useInteractiveGuideline(true)
            .x(function(d) { return d[0] })
            .y(function(d) { return d[1] })
            .controlLabels({stacked: "Stacked"})
            .duration(300);

        chart.xAxis.tickFormat(function(d) { return d3.time.format('%x')(new Date(d)) });
        chart.yAxis.tickFormat(d3.format(',.4f'));

        chart.legend.vers('furious');

        d3.select('#chart1')
            .datum(histcatexplong)
            .transition().duration(1000)
            .call(chart)
            .each('start', function() {
                setTimeout(function() {
                    d3.selectAll('#chart1 *').each(function() {
                        if(this.__transition__)
                            this.__transition__.duration = 1;
                    })
                }, 0)
            });

        nv.utils.windowResize(chart.update);
        return chart;
    });


</script>
</body>
</html>
